<br>
<div class="container col-md-6" style="font-size: 90%;">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">REGISTRAR NUEVO CLIENTE</h3>
        </div>
        <div class="card-body">
            <form action="" class="column">
                <div>
                    <div class="form-group">
                        <label for="">Tipo ID &nbsp;</label>
                        <select name="identificationType" id="identificationType" class="form-group" [(ngModel)]="identificationType">
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Identificación</label>
                        <input type="number" name="identification" class="form-control" [(ngModel)]="identificationNumber">
                    </div>
                    <div class="form-group">
                        <label for="">Nombres</label>
                        <input type="text" name="firstname" class="form-control" [(ngModel)]="firstName">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos</label>
                        <input type="text" name="lastname" class="form-control" [(ngModel)]="lastName">
                    </div>
                    <div class="form-group">
                        <label for="">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="">Fecha Nacimiento</label>
                        <input type="date" name="birthdate" class="form-control" [(ngModel)]="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input type="tel" name="phone" class="form-control" [(ngModel)]="phoneNumber">
                    </div>
                </div>
                <button (click)="SaveNewCust()" class="btn btn-primary" style="margin-top: 10px;">Guardar</button>
            </form>

        </div>
    </div>
</div>
<br><br>
