<div class="container col-md-6" style="font-size: 90%;">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">REGISTER NEW CUSTOMER</h3>
        </div>
        <div class="card-body">
            <form action="" class="column">
                <div>
                    <div class="form-control">
                        <label for="">ID Type</label>
                        <select name="identificationType" id="identificationType" class="form-control" [(ngModel)]="identificationType">
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Identification Number</label>
                        <input type="number" name="identification" class="form-control" [(ngModel)]="identificationNumber">
                    </div>
                    <div class="form-group">
                        <label for="">First Names</label>
                        <input type="text" name="firstname" class="form-control" [(ngModel)]="firstName">
                    </div>
                    <div class="form-group">
                        <label for="">Last Names</label>
                        <input type="text" name="lastname" class="form-control" [(ngModel)]="lastName">
                    </div>
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="email" name="email" class="form-control" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="">Birthdate</label>
                        <input type="date" name="birthdate" class="form-control" [(ngModel)]="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" [(ngModel)]="phoneNumber">
                    </div>
                </div>
                <button (click)="SaveNewCust()" class="btn btn-primary" style="margin-top: 10px;">Save</button>
                <button (click)="ReturnCustomerListing()" class="btn btn-secondary" style="margin-top:10px; margin-left:10px;">Return</button>
            </form>

        </div>
    </div>
</div>
<br><br>
